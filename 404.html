<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="404 Page Not Found - Odiems Limited">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>404 - Page Not Found | Odiems Limited</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .error-container {
      max-width: 600px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .error-container h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: #e63946;
    }
    .error-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    .error-container p {
      color: #555;
    }
    .error-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0a7c56;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .error-container a:hover {
      background: #055f3c;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you’re looking for doesn’t exist or may have been moved.</p>
    <a href="index.html">Back to Homepage</a>
  </div>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LF549YFVQ8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LF549YFVQ8');
  </script>
</body>
</html>

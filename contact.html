<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Get in touch with Odiems Limited for inquiries, partnerships, and customer support.">
  <title>Contact Us | Odiems Limited</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f6ff;
      color: #333;
    }
    header, footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
    }
    h1, h2 {
      color: #004080;
    }
    .contact-details {
      margin-bottom: 30px;
    }
    .contact-details p {
      margin: 10px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Odiems Limited</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-details">
      <p><strong>Phone:</strong> +254 712 345 678</p>
      <p><strong>Email:</strong> info@odiemslimited.com</p>
      <p><strong>Location:</strong> Muhoroni, Kisumu County, Kenya</p>
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="_replyto" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <!-- Optional Google Map Embed -->
    <iframe
      src="https://www.google.com/maps?q=Muhoroni%2C+Kenya&output=embed"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>

  <footer>
    <p>&copy; 2025 Odiems Limited. All rights reserved.</p>
  </footer>
</body>
</html>
